    <script>
        function loadSettings() {
            const theme = localStorage.getItem('theme') || 'default';
            const language = localStorage.getItem('language') || 'en';
            const particleDensity = localStorage.getItem('particleDensity') || 50;

            document.body.className = theme;
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                el.textContent = translations[language][key];
            });

            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": particleDensity,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "size": {
                        "value": 1.5,
                        "random": false
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }

        const translations = {
            en: {
                title: "Galaxy Settings",
                themeLabel: "Theme:",
                languageLabel: "Language:",
                particleLabel: "Particle Density:"
            },
            es: {
                title: "Configuración de Galaxy",
                themeLabel: "Tema:",
                languageLabel: "Idioma:",
                particleLabel: "Densidad de Partículas:"
            },
            fr: {
                title: "Paramètres de Galaxy",
                themeLabel: "Thème:",
                languageLabel: "Langue:",
                particleLabel: "Densité de Particules:"
            },
            de: {
                title: "Galaxy Einstellungen",
                themeLabel: "Thema:",
                languageLabel: "Sprache:",
                particleLabel: "Teilchendichte:"
            },
            jp: {
                title: "ギャラクシー設定",
                themeLabel: "テーマ:",
                languageLabel: "言語:",
                particleLabel: "粒子密度:"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            resetIdleTimer();
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        });

        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('keydown', resetIdleTimer);
    </script>
